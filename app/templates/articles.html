{% extends 'base.html'%}

{% block content%}
<div class="container">
    <!-- Popular movie section  -->
       <h3>Headlines</h3>
       {% for article in articles %}
            <div class="row">
                    <div class="col-md-3">
                        <div class="thumbnail">
                        <a href="{{article.url}}" target="_blank">
                              <img src="{{article.image}}" alt="{{article.title}}" class="img-responsive" styles="height:30px">
                              </a>
                              <div class="caption">
                                <h4><a href="{{article.url}}" target="_blank">{{article.title |truncate(35)}}</a></h4>
                                <p>{{article.description | truncate(80)}}</p>
                                <a href="{{article.url}}" target="_blank"><button type="submit" class="btn btn-success"> Read More</button></a>
                                
                              </div>
                              
                          </div>
                     </div>
           
            
            </div>
       {% endfor %}
    
</div>
{%endblock%}
